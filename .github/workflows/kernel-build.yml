          echo "KERNEL_VERSION=${{ env.KERNEL_VERSION }}" >> $GITHUB_OUTPUT
          
          echo "üìä File info for ${{ matrix.variant }}:"
          echo "   Size: ${ACTUAL_SIZE}"
          echo "   MD5: ${MD5_HASH}"
          echo "   SHA256: ${SHA256_HASH}"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
